<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bejeweld</title>
    <script src="jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="bejew.js" type="text/javascript"></script>
</head>
<body style="font-family: sans-serif;" >
    <canvas id="canvas" width="450" height="450"></canvas>
    <div style="display:none;">
		<img id="orange" src="src/1.png" width="10px" height="10px">
		<img id="banana" src="src/2.png" width="10px" height="10px">
	    <img id="bell" src="src/3.png" width="10px" height="10px">
	    <img id="cherry" src="src/4.png" width="10px" height="10px">
	    <img id="apple" src="src/5.png" width="10px" height="10px">
    </div>

    <div style="
    	position: fixed;
    	left: 475px; 
    	top: 10px; 
    	border: 1px solid black; 
    	padding: 10px 10px 10px 10px;">
    	<p style="margin: 0;"> Score: <span id="score">0</span></p>
    	<br>
    	<div>Images: <input type="checkbox" id="images"></div>
    	<div>Candy Color: <input type="checkbox" id="candy_color"></div>
    	<div>Black Stroke: <input type="checkbox" id="black_stroke"></div>
    </div>
</body>
</html>

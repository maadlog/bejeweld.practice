<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bejeweld</title>
    <script src="jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="bejew.js" type="text/javascript"></script>
</head>
<body>

    <canvas id="canvas" width="450" height="450"></canvas>
    <div style="display:none;">
		<img id="thing0" src="src/1.png" width="10px" height="10px">
		<img id="thing1" src="src/2.png" width="10px" height="10px">
	    <img id="thing2" src="src/3.png" width="10px" height="10px">
	    <img id="thing3" src="src/4.png" width="10px" height="10px">
	    <img id="thing4" src="src/5.png" width="10px" height="10px">
    </div>
    <p> Score: <span id="score">0</span></p>

    <div>
    	Just Color: <input type="checkbox" id="just_color">
    	Candy Color: <input type="checkbox" id="candy_color">
    	Black Stroke: <input type="checkbox" id="black_stroke">
    </div>
</body>
</html>
